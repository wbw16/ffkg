{% extends "base.html" %}

{% block title %}新建防洪设施{% endblock %}
{% block header %}<h2>新建防洪设施</h2>{% endblock %}

{% block content %}
    <form method="post" class="data-form">
        <div class="form-row">
            <div class="form-group">
                <label for="facility_id">设施ID:</label>
                <input type="number" id="facility_id" name="facility_id" required>
            </div>

            <div class="form-group">
                <label for="type">设施类型:</label>
                <select id="type" name="type" required>
                    <option value="">-- 选择类型 --</option>
                    <option value="堤防">堤防</option>
                    <option value="闸门">闸门</option>
                    <option value="泵站">泵站</option>
                    <option value="蓄滞洪区">蓄滞洪区</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="name">设施名称:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="river_id">保护河流:</label>
            <select id="river_id" name="river_id" required>
                <option value="">-- 选择河流 --</option>
                {% for river in rivers %}
                    <option value="{{ river.river_id }}">
                        {{ river.name }} ({{ river.basin.name }}流域)
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">保存</button>
            <a href="{{ url_for('facility.list_facilities') }}" class="btn-cancel">取消</a>
        </div>
    </form>
{% endblock %}
