{% extends "base.html" %}

{% block title %}编辑流域 - {{ basin.name }}{% endblock %}
{% block header %}<h2>编辑流域 - {{ basin.name }}</h2>{% endblock %}

{% block content %}
    <form method="post" class="data-form">
        <div class="form-group">
            <label for="basin_id">流域ID:</label>
            <input type="text" id="basin_id" value="{{ basin.basin_id }}" disabled>
        </div>

        <div class="form-group">
            <label for="name">流域名称:</label>
            <input type="text" id="name" name="name" value="{{ basin.name }}" required>
        </div>

        <div class="form-group">
            <label for="area">流域面积(km²):</label>
            <input type="number" id="area" name="area" value="{{ basin.area }}" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="region">所在区域:</label>
            <input type="text" id="region" name="region" value="{{ basin.region }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">更新</button>
            <a href="{{ url_for('basin.list_basins') }}" class="btn-cancel">返回</a>
        </div>
    </form>
{% endblock %}
