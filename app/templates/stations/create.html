{% extends "base.html" %}

{% block title %}新建气象站{% endblock %}
{% block header %}<h2>新建气象监测站</h2>{% endblock %}

{% block content %}
    <form method="post" class="data-form">
        <div class="form-row">
            <div class="form-group">
                <label for="station_id">气象站ID:</label>
                <input type="number" id="station_id" name="station_id" required>
            </div>

            <div class="form-group">
                <label for="basin_id">所属流域:</label>
                <select id="basin_id" name="basin_id" required>
                    <option value="">-- 选择流域 --</option>
                    {% for basin in basins %}
                        <option value="{{ basin.basin_id }}">{{ basin.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="name">气象站名称:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="latitude">纬度:</label>
                <input type="number" id="latitude" name="latitude"
                       step="0.0001" min="-90" max="90" required>
                <span class="unit">度(°)</span>
            </div>

            <div class="form-group">
                <label for="longitude">经度:</label>
                <input type="number" id="longitude" name="longitude"
                       step="0.0001" min="-180" max="180" required>
                <span class="unit">度(°)</span>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">保存</button>
            <a href="{{ url_for('station.list_stations') }}" class="btn-cancel">取消</a>
        </div>
    </form>
{% endblock %}
