{% extends "base.html" %}

{% block title %}创建新河流{% endblock %}
{% block header %}<h2>创建新河流</h2>{% endblock %}

{% block content %}
    <form method="post" class="data-form">
        <div class="form-group">
            <label for="river_id">河流ID:</label>
            <input type="number" id="river_id" name="river_id" required>
        </div>

        <div class="form-group">
            <label for="name">河流名称:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="length">河流长度(km):</label>
            <input type="number" id="length" name="length" step="0.01" min="0" required>
        </div>

        <div class="form-group">
            <label for="basin_id">所属流域:</label>
            <select id="basin_id" name="basin_id" required>
                <option value="">-- 选择流域 --</option>
                {% for basin in basins %}
                    <option value="{{ basin.basin_id }}">{{ basin.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">保存</button>
            <a href="{{ url_for('river.list_rivers') }}" class="btn-cancel">取消</a>
        </div>
    </form>
{% endblock %}
